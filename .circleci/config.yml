version: 2

shared:
  node8: &node8
    docker:
      - image: circleci/node:9

  node9: &node9
    docker:
      - image: circleci/node:9

  build: &build
    steps:
      - checkout
      - run:
          name: Update NPM
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: NPM Install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

  test: &test
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Test
          command: npm run test

  lint: &lint
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Test
          command: npm run lint

jobs:
  build-node8:
    <<: *build
    <<: *node8

  test-node8:
    <<: *test
    <<: *node8

  lint-node8:
    <<: *lint
    <<: *node8

  build-node9:
    <<: *build
    <<: *node9

  test-node9:
    <<: *test
    <<: *node9

  lint-node9:
    <<: *lint
    <<: *node9

workflows:
  version: 2
  pr:
    jobs:
      - build-node8

      - test-node8:
          requires:
            - build-node8

      - lint-node8:
          requires:
            - build-node8

      - build-node9

      - lint-node9:
          requires:
            - build-node9

      - test-node9:
          requires:
            - build-node9
